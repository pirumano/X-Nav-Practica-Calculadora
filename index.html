<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TITULO</title>
    <!-- CSS's -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScripts's -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="calculadora.js"></script>
  </head>
  <body>
    <div id="calcu">
      <div id="display">
        0
      </div>
      <div id="botonera">

        <div id="numeros">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="cero">0</button>
        </div>

        <div id="opera">
          <button>+</button>
          <button>-</button>
          <button>X</button>
          <button>/</button>
          <button>=</button>
          <button>C</button>
        </div>

      </div>
    </div>
  </body>
</html>
